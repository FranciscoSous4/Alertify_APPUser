<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link para o Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #b30000;
            text-align: center;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b30000;
            padding: 10px 0;
            gap: 20px;
        }

        .header-btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff; /* Texto branco */
            background-color: #b30000; /* Fundo vermelho escuro */
            border: 2px solid #fff; /* Borda branca para melhor contraste */
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .header-btn i {
            margin-right: 8px;
        }

        .header-btn:hover {
            background-color: #ff4d4d; /* Efeito leve ao passar o mouse */
            color: #fff;
        }

        .main-message {
            font-size: 28px;
            font-weight: bold;
            color: #b30000;
            margin: 0;
            padding: 20px;
            background: none;
            max-width: 80%;
            text-transform: capitalize;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #b30000;
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <button class="header-btn" onclick="window.location.href='index.html'">Autocarro</button>
        <button class="header-btn" onclick="window.location.href='definicoes.html'">
            <i class="fas fa-cogs"></i> Sobre Nós
        </button>
    </header>

    <div class="main-message">
        Olá, Seja Bem-vindo ao Alertify, onde o seu tempo é valioso!
    </div>

    <footer>
        Criado por: Francisco Sousa & Luis Machado<br>
        Contactos: <a href="mailto:a14360@oficina.pt">a14360@oficina.pt</a> | <a href="mailto:a14349@oficina.pt">a14349@oficina.pt</a>
    </footer>
</body>
</html>
