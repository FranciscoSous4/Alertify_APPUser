<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre os Criadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #b30000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #b30000;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px 20px;
        }

        .content-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4d4d, #b30000);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Sobre os Criadores</h1>

        <p>
            <strong>Francisco Sousa:</strong> Desenvolvedor Frontend, Backend e da Base de dados do projeto
        </p>
        <p>
            <strong>Luis Machado:</strong> Desenvolvedor do Arduino, montando-o como desenvolvendo o código para um ótimo funcionamento do projeto
        </p>
        <p>
            <strong>Testadores:</strong> Ambos os criadores testaram o projeto
        </p>
        <button onclick="window.location.href='inicio.html'">Voltar ao Início</button>
    </div>
</body>
</html>
